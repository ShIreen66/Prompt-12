<!-- Create a newslatter signup form form with responsive layout and animation -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="newsletter-form">
        <h2>Subscribe to our Newsletter</h2>
        <form>
            <input class="email-input" type="email" placeholder="Email-Address">
            <button class="Subscribe-btn">Subscribe</button>
            <div class="loader"></div>
            <div class="success-message">Thank you for subscribing!</div>
            <div class="error-message">Please enter a vailid email address</div>
        </form>
    </div>
</body>
</html>
